<h1>StackBlitz + Material</h1>
<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Home</button>
  <button mat-menu-item>Away</button>
</mat-menu>
<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <img src="https://user-images.githubusercontent.com/556934/35019940-752bf8da-fade-11e7-95fd-4b5e9ac2e6b1.png">
  </mat-grid-tile>
  <mat-grid-tile>
    <img src="https://d1yjjnpx0p53s8.cloudfront.net/styles/logo-thumbnail/s3/012015/bootstrap.png?itok=GTbtFeUj">
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-fab>Click me!</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-chip-list aria-label="Fish selection">
  <mat-chip>One fish</mat-chip>
  <mat-chip>Two fish</mat-chip>
  <mat-chip color="primary" selected>Three fish</mat-chip>
  <mat-chip color="accent" selected>four fish</mat-chip>
</mat-chip-list>
  </mat-grid-tile>
</mat-grid-list>
